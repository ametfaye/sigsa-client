<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>SIGMA | Modification d'un agent</title>
    <h:outputStylesheet name="css/login.css" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <!-- Sweet Alert -->
    <link href="assets/plugins/sweet-alert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/animate/animate.css" rel="stylesheet" type="text/css" />
    <!-- DataTables -->
    <link href="assets/plugins/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/datatables/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/metisMenu.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <style>
      breadcrumb-item.active {
        color: #bdb1ab ! important;
      }

      .badge.badge-soft-success {
        color: #354840 !important;
      }

      .badge.badge-soft-warning {
        color: #252118 !important;
      }

      .badge.badge-soft-danger {
        color: #564448 !important;
      }
    </style>
    <link rel="stylesheet" href="assets/css/bd-wizard.css" />
  </h:head>
  <h:body class="dark-sidenav">
    <!-- Left Sidenav -->
    <ui:include src="./includes/leftSideNav.xhtml" />
    <!-- end left-sidenav-->
    <div class="page-wrapper">
      <!-- Top Bar Start -->
      <ui:include src="./includes/topBar.xhtml" />
      <!-- Top Bar End -->
      <!-- Page Content-->
      <div class="page-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo-sm.png" height="26" alt="" class="mr-1" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Administration / Agents / Modification d'un agent</a>
              </li>
            </ul>
            <!--end navbar-nav-->
            <div class="pull-right">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="#">#{AgentController.connectedUserDetails.entitePublique} / #{AgentController.connectedUserDetails.service}
                    / #{AgentController.connectedUserDetails.sousService}</a>
                </li>
              </ul>
            </div>
            <!--end form-->
          </div>
          <!--end navbar-collapse-->
        </nav>
        <h:form class="form-horizontal" prependId="false">
          <div class="container-fluid">
            <!-- Page-Title -->
            <!--end row-->
            <!-- end page title end breadcrumb -->
            <div class="row">
              <div class="col-12">
                <div class="card" style="background-image: url(images/auth-bg.png)">
                  <div class="card-body">
                    <div class="col-12">
                      <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                      </div>
                      <br />
                      <div id="wizard">
                        <section>
                          <br />
                          <div class="row">
                            <div class="col-lg-4">
                              <div class="form-group row">
                                <label for="example-tel-input" class="col-sm-4 col-form-label text-right">Matricule</label>
                                <div class="col-sm-8">
                                  <h:inputText styleClass="form-control" readonly="true" value="#{AgentController.agentToUpdateDto.matricule}"/>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="example-nom-input" class="col-sm-4 col-form-label text-right">Nom</label>
                                <div class="col-sm-8">
                                  <h:inputText name="nom" class="form-control" readonly="true"  value="#{AgentController.agentToUpdateDto.nom}" />
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="example-prenom-input" class="col-sm-4  col-form-label text-right">Prénom</label>
                                <div class="col-sm-8">
                                  <h:inputText name="prenom" class="form-control" readonly="true"  value="#{AgentController.agentToUpdateDto.prenom}" />
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="example-indice-input" class="col-sm-4  col-form-label text-right">Indice</label>
                                <div class="col-sm-8">
                                  <h:inputText name="indice" class="form-control" value="#{AgentController.agentToUpdateDto.indice}" />
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="example-email-input" class="col-sm-4  col-form-label text-right">Email</label>
                                <div class="col-sm-8">
                                  <h:inputText name="email" class="form-control" value="#{AgentController.agentToUpdateDto.email}" />
                                </div>
                              </div>
                            </div>
                            <div class="col-lg-4">
                              <div class="form-group row">
                                <label for="entitePublique" class="col-sm-4 col-form-label text-right">Entité publique</label>
                                <div class="col-sm-8">
                                  <h:selectOneMenu value="#{AgentController.agentToUpdateDto.etablissementId}" styleClass="custom-select" id="select-entite-publique"
                                    style="box-shadow : inset 0 2px 2px white ;  height: 45PX ! important">
                                    <p:ajax process="@this" event="change" update="select-service" listener="#{AgentController.entitePublicRefsSelectionChanged}" />
                                    <f:selectItem itemLabel="Sélectionner une entité publique " itemValue="0" />
                                    <f:selectItems value="#{AgentController.entitePublicRefs}" var="d" itemLabel="#{d.libelle}" itemValue="#{d.redId}" />
                                  </h:selectOneMenu>
                                </div>
                              </div><!--end form-group-->
                              <div class="form-group row">
                                <label for="service" class="col-sm-4 col-form-label text-right">Service</label>
                                <div class="col-sm-8">
                                  <h:selectOneMenu value="#{AgentController.agentToUpdateDto.serviceId}" styleClass="custom-select" id="select-service"
                                    style="box-shadow : inset 0 2px 2px white ;  height: 45PX ! important">
                                    <p:ajax process="@this" event="change" update="select-sous-service" listener="#{AgentController.serviceSelectionChanged}" />
                                      <f:selectItem itemLabel="Sélectionner un service " itemValue="0" />
                                      <f:selectItems value="#{AgentController.services}" var="s" itemLabel="#{s.libelle}" itemValue="#{s.srvId}" />
                                  </h:selectOneMenu>
                                </div>
                              </div><!--end form-group-->
                              <div class="form-group row">
                                <label for="sous-service-input" class="col-sm-4 col-form-label text-right">Sous service</label>
                                <div class="col-sm-8">
                                  <h:selectOneMenu value="#{AgentController.agentToUpdateDto.sousServiceId}" styleClass="custom-select" id="select-sous-service"
                                    style="box-shadow : inset 0 2px 2px white ;  height: 45PX ! important">
                                    <f:selectItem itemLabel="Sélectionner un sous service " itemValue="0" />
                                    <f:selectItems value="#{AgentController.sousServices}" var="d" itemLabel="#{d.libelle}" itemValue="#{d.ssrvId}" />
                                  </h:selectOneMenu>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="example-email-input" class="col-sm-4 col-form-label text-right">Fonction</label>
                                <div class="col-sm-8">
                                  <h:selectOneMenu value="#{AgentController.agentToUpdateDto.fonctionId}" styleClass="custom-select" id="select-fonction"
                                    style="box-shadow : inset 0 2px 2px white ;  height: 45PX ! important">
                                    <f:selectItem itemLabel="Sélectionner une fonction " itemValue="0" />
                                    <f:selectItems value="#{AgentController.fonctions}" var="d" itemLabel="#{d.libelle}" itemValue="#{d.id}" />
                                  </h:selectOneMenu>
                                </div>
                              </div><!--end form-group-->
                              <div class="form-group row">
                                <label for="example-email-input" class="col-sm-4 col-form-label text-right">Groupe</label>
                                <div class="col-sm-8">
                                  <h:selectOneMenu value="#{AgentController.agentToUpdateDto.groupeId}" styleClass="custom-select" id="select-groupe"
                                    style="box-shadow : inset 0 2px 2px white ;  height: 45PX ! important">
                                    <f:selectItem itemLabel="Sélectionner une groupe " itemValue="0" />
                                    <f:selectItems value="#{AgentController.groupes}" var="d" itemLabel="#{d.libelle}" itemValue="#{d.grId}" />
                                  </h:selectOneMenu>
                                </div>
                              </div><!--end form-group-->
                            </div>
                            <div class="col-lg-4">
                              <div class="form-group row">
                                <label for="example-sexe-input" class="col-sm-4 col-form-label text-right">Sexe</label>
                                <div class="col-sm-8">
                                  <h:selectOneMenu value="#{AgentController.agentToUpdateDto.sexe}" styleClass="custom-select" id="select-sexe"
                                    style="box-shadow : inset 0 2px 2px white ;  height: 45PX ! important">
                                    <f:selectItem itemLabel="Masculin" itemValue="M" />
                                    <f:selectItem itemLabel="Feminin" itemValue="F" />
                                  </h:selectOneMenu>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="example-corps-input" class="col-sm-4 col-form-label text-right">Corps</label>
                                <div class="col-sm-8">
                                  <h:inputText styleClass="form-control" value="#{AgentController.agentToUpdateDto.corps}"/>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="example-echelon-input" class="col-sm-4 col-form-label text-right">Échelon</label>
                                <div class="col-sm-8">
                                  <h:inputText styleClass="form-control" value="#{AgentController.agentToUpdateDto.echelon}"/>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="example-hierarchie-input" class="col-sm-4 col-form-label text-right">Hiérarchie</label>
                                <div class="col-sm-8">
                                  <h:inputText styleClass="form-control" value="#{AgentController.agentToUpdateDto.hierarchie}"/>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="example-telephone-input" class="col-sm-4  col-form-label text-right">Téléphone</label>
                                <div class="col-sm-8">
                                  <h:inputText name="telephone" class="form-control" value="#{AgentController.agentToUpdateDto.telephone}" />
                                </div>
                              </div>
                              
                            </div>
                          </div>
                        </section>
                        <section>
                          <div class="row">
                            <div class="col-sm-12">
                              <center>
                                <div class="col-sm-4">
                                  <div class="button-items ">
                                    <button type="button" class="btn btn-success waves-effect waves-light">
                                      <h:commandLink action="#{AgentController.updateAgent()}" style="color: #ffffff;" ajax="false" update="resultFile" value="Enregistrer"></h:commandLink>
                                    </button>
                                  </div>
                                </div>
                              </center>
                            </div>
                          </div>
                        </section>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
            <button style="display: none;" type="button" id="create-agent-topright-error">show alert</button>
            <h:inputText value="#{AgentController.createAgentErreurMsg}" id="create-agent-error-text" style="display: none;" />

            <button type="button" style="display: none;">
              <h:commandLink id="reset-error-msgs" value="Enregistrer" style="color: #ffffff;">
                <p:ajax event="click" update="create-agent-error-text" process="@this"
                  listener="#{AgentController.resetErrorMsgs()}"></p:ajax>
              </h:commandLink>
            </button>

          </div>
          <!-- container -->
          <ui:include src="./includes/footer.xhtml"/>
          <!--end footer-->
        </h:form>
      </div>
      <!-- end page content -->
    </div>
    <!-- end page-wrapper -->
  </h:body>
  <!-- jQuery  -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/metismenu.min.js"></script>
  <script src="assets/js/waves.js"></script>
  <script src="assets/js/feather.min.js"></script>
  <script src="assets/js/simplebar.min.js"></script>
  <script src="assets/js/jquery-ui.min.js"></script>
  <script src="assets/js/moment.js"></script>
  <script src="assets/plugins/daterangepicker/daterangepicker.js"></script>
  <script src="assets/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="assets/plugins/datatables/dataTables.bootstrap4.min.js"></script>

  <!-- App js -->
  <script src="assets/js/app.js"></script>

  <!-- Sweet-Alert  -->
  <script src="assets/plugins/sweet-alert2/sweetalert2.min.js"></script>
  <script src="assets/pages/jquery.sweet-alert.init.js"></script>
  
  <script>
    $(document).ready(function() {
      if ($('#create-agent-error-text').val() !== '') {
        $('#create-agent-topright-error').click();
        $('#reset-error-msgs').click();
      }
    });
  </script>
</html>
