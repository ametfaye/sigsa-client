<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>SIGMA | Edition d'un rôle</title>
    <h:outputStylesheet name="css/login.css" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Sweet Alert -->
    <link href="assets/plugins/sweet-alert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/animate/animate.css" rel="stylesheet" type="text/css"/>

    <!-- DataTables -->
    <link href="assets/plugins/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/datatables/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    
    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/metisMenu.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <style>
      breadcrumb-item.active {
        color: #bdb1ab ! important;
      }

      .badge.badge-soft-success {
        color: #354840 !important;
      }

      .badge.badge-soft-warning {
        color: #252118 !important;
      }

      .badge.badge-soft-danger {
        color: #564448 !important;
      }
    </style>
  </h:head>
  <h:body class="dark-sidenav">
    <!-- Left Sidenav -->
    <ui:include src="./includes/leftSideNav.xhtml"/>
    <!-- end left-sidenav-->
    <div class="page-wrapper">
      <!-- Top Bar Start -->
      <ui:include src="./includes/topBar.xhtml"/>
      <!-- Top Bar End -->
      <!-- Page Content-->
      <div class="page-content">
        <h:form class="form-horizontal" prependId="false">
          <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row mb-2">
              <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
                  <a class="navbar-brand" href="#">
                    <img src="assets/images/logo-sm.png" height="26" alt="" class="mr-1"/>
                  </a>
                  <button class="navbar-toggler"
                    type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item"><a class="nav-link" href="#">Administration / Rôles / Edition d'un nouveau rôle</a></li>
                    </ul>
                    <!--end navbar-nav-->
                    <div class="pull-right">                    
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item "><a class="nav-link" href="#">#{RoleController.connectedUserDetails.entitePublique} / #{RoleController.connectedUserDetails.service}</a></li>
                      </ul>
                    </div>
                    <!--end form-->
                  </div>
                  <!--end navbar-collapse-->
                </nav>
              </div>
            </div>
            <!--end row-->
            <!-- end page title end breadcrumb -->
            <div class="row">
              <div class="col-12">
                <div class="card" style="background-image: url(images/auth-bg.png)">
                  <div class="card-header center">
                    <p style="text-align :center"> <i class="las la-list text-secondary font-22 align-middle mr-2"></i>Edition d'un nouveau role</p>                  		
                  </div>
                  <div class="card-body">
                    <section>
                      <div class="row">
                        <div class="col-lg-3">
                          <div class="form-group row">
                            <label class="col-sm-4 col-form-label text-right">Code:</label>
                            <div class="col-sm-8">
                              <h:inputText value="#{RoleController.newRoleDto.code}" name="code" class="form-control " placeholder="Entrer le code" />
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group row">
                              <label class="col-sm-4 col-form-label text-right">Libellé:</label>
                              <div class="col-sm-8">
                                <h:inputText value="#{RoleController.newRoleDto.libelle}" name="libelle" class="form-control " placeholder="Entrer le libelle" />
                              </div>
                            </div>
                          </div>
                        <div class="col-lg-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right">Description: </label>
                            <div class="col-sm-8">
                              <h:inputTextarea styleClass="form-control " style="min-height : 120px" value="#{RoleController.newRoleDto.description}" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-success waves-effect waves-light">
                            <h:commandLink action="#{RoleController.createRole()}" update="role-erreur-msg" style="color: #ffffff;" ajax="false" value="Enregistrer"></h:commandLink>
                            </button>
                        </div>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
            <button style="display: none;" type="button" id="create-role-topright-error">show alert</button>
            <h:inputText value="#{RoleController.createRoleErreurMsg}" id="create-role-error-text" style="display: none;"/>

            <button type="button" style="display: none;">
              <h:commandLink id="reset-error-msgs" value="Enregistrer" style="color: #ffffff;">
                <p:ajax event="click" update="create-role-error-text" process="@this"
                  listener="#{RoleController.resetErrorMsgs()}"></p:ajax>
              </h:commandLink>
            </button>

          </div>
          <!-- container -->
          <ui:include src="./includes/footer.xhtml"/>
          <!--end footer-->
        </h:form>
      </div>
      <!-- end page content -->
    </div>
    <!-- end page-wrapper -->
  </h:body>
  <!-- jQuery  -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/metismenu.min.js"></script>
  <script src="assets/js/waves.js"></script>
  <script src="assets/js/feather.min.js"></script>
  <script src="assets/js/simplebar.min.js"></script>
  <script src="assets/js/jquery-ui.min.js"></script>
  <script src="assets/js/moment.js"></script>
  <script src="assets/plugins/daterangepicker/daterangepicker.js"></script>
  <script src="assets/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="assets/plugins/datatables/dataTables.bootstrap4.min.js"></script>

  <!-- Sweet-Alert  -->
  <script src="assets/plugins/sweet-alert2/sweetalert2.min.js"></script>
  <script src="assets/pages/jquery.sweet-alert.init.js"></script>

  <!-- App js -->
  <script src="assets/js/app.js"></script>

  <script>
    $(document).ready(function() {
      if ($('#create-role-error-text').val() !== '') {
        $('#create-role-topright-error').click();
        $('#reset-error-msgs').click();
      }
    });
  </script>
</html>
