<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="template.pgca.xhtml"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="title">PGCA Tableau de bord agent de saisie</ui:define>


	<ui:define name="section">
		<div class="container-fluid">




			<div id="engraisCreate" class="form-horizontal">
				<br /> <br /> <br />
				<p class="pull-right" style="margin-right: 5%; color: #002839">
					<i class="fa fa-home" aria-hidden="true" style="margin-right: 5px" />
					Tableau de bord / Edition magasin
				</p>
				<hr />

				<br />
				<h:form class="col-md-8 col-sm-offset-2">



					<h1 class="MainLabelCenter">
						<i class="fa fa-assistive-listening-systems" aria-hidden="true"></i>
						Edition d'un magasin
					</h1>

					<p:messages id="messages" showDetail="true"
						style="width : 60% ; margin-left : 20%" />

					<div class="col-sm-6 ">
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-4 control-label">Nom
								Magasin </label>
							<div class="col-sm-8">
								<p:inputText value="#{agentSaisieMB.magDTO.magasinNom}"
									styleClass="form-control " title="L'adresse"
									 required="true"
									requiredMessage="Le nom du gérant du magasin est obligatoire" />
							</div>
						</div>


						<div class="form-group">
							<label for="inputPassword3" class="col-sm-4 control-label">Commune
							</label>
							<div class="col-sm-8">
								<p:inputText value="#{agentSaisieMB.magDTO.magasinCommune}"
									styleClass="form-control typeahead" title="L'adresse"
									style="width : 163%" required="true"
									requiredMessage="La commune du magasin est obligatoire" />
							</div>
						</div>

						<div class="form-group">
							<label for="inputPassword3" class="col-sm-4 control-label">Stockage
								Max</label>
							<div class="col-sm-8">
								<p:inputText type="number"
									validatorMessage="le stockage saisi est incorrect"
									value="#{agentSaisieMB.magDTO.magasinStockage}"
									styleClass="form-control" title="L'adresse" />
							</div>
						</div>



					</div>



					<div class="col-sm-6 ">


						<div class="form-group">
							<label for="inputPassword3" class="col-sm-4 control-label">Prénom
								Gérant</label>
							<div class="col-sm-8">
								<p:inputText value="#{agentSaisieMB.magDTO.magasinGeraantPrenom}"
									styleClass="form-control" title="L'adresse" required="true"
									requiredMessage="Le prénom   du gérant est obligatoire " />
							</div>
						</div>



						<div class="form-group">
							<label for="inputPassword3" class="col-sm-4 control-label">Nom
								Gérant</label>
							<div class="col-sm-8">
								<p:inputText value="#{agentSaisieMB.magDTO.magasinGerantNom}"
									styleClass="form-control" title="L'adresse" required="true"
									requiredMessage="Le nom  du gérant est obligatoire" />
							</div>
						</div>


						<div class="form-group">
							<label for="inputPassword3" class="col-sm-4 control-label">Tel
								Gérant</label>
							<div class="col-sm-8">
								<p:inputText value="#{agentSaisieMB.magDTO.magasinGerantTel}"
									styleClass="form-control" title="L'adresse" required="true"
									requiredMessage="Le téléphone du gérant est obligatoire" />
							</div>
						</div>

					</div>




					<div class="col-sm-10 col-sm-offset-2">
						<div class="row">

							<h1 class="MainLabelCenter" style="color: black ! important">Description
								magasin</h1>

							<p:inputTextarea maxlength="500"
								value="#{agentSaisieMB.magDTO.magasinDescription}"
								styleClass="form-control" title="L'adresse" />
						</div>
					</div>



					<div id="buttons" class="pull-right">
						<br /> <br />

						<h:commandButton styleClass="suivant btn btn-validatd pull-right"
							action="#{agentSaisieMB.createmagasin()}" value="Créer"
							name="suivants"
							style="width : 160px ; margin-left : 12px; margin-right : 20px"
							class=" btn btn-success pull-right" />

						<a type="submit" href="dashboardAgentsaisie.xhtml?"
							class="fa fa-undo btn btn-default pull-right"> Annuler</a>
					</div>

				</h:form>


			</div>



		</div>
	</ui:define>

</ui:composition>
