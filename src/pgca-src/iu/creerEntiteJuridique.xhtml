	<ui:define name="title"> PGCA Ajout Entite Juridique</ui:define>

	<ui:define name="section">

		<div class="container-fluid">



			<h:form class="row centered-form"
				style="    margin-top: 70px;margin-bottom: 50px;">
				<br />
				<div class="col-md-12">
					<p:messages id="messages" showDetail="false" />

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<small>Création d'un point de collecte</small>
							</h3>
						</div>
						<div class="panel-body">
							<div role="form">
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<p:inputText id="lib" value="#{entiteJMB.enjuDTO.libelle}"
												styleClass="form-control input-sm" disabled="false"
												required="true" placeholder="Nom" label="code"
												requiredMessage="Prenom"
												title="Entrez le nom du point de Collecte">
											</p:inputText>


										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">

											<p:inputText id="code"
												value="#{entiteJMB.enjuDTO.superficie}"
												styleClass="form-control input-sm" disabled="false"
												required="true" placeholder="Nom" type="number" label="code"
												requiredMessage="Prenom"
												title="Entrez la superficie du point de Collecte">
											</p:inputText>

										</div>
									</div>
								</div>


								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<p:inputText id="coded"
												value="#{utilisateurMB.utilisateurDTO.code}"
												styleClass="form-control input-sm" disabled="false"
												required="true" placeholder="Prenom" label="code"
												requiredMessage="Prenom" title="Entrez le libelle">
											</p:inputText>

										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<p:inputText id="nomf"
												value="#{utilisateurMB.utilisateurDTO.nom}"
												style="margin-top : 2px" required="true" label="nom"
												requiredMessage="Le nom est obilgatoire"
												styleClass="form-control input-sm"
												validatorMessage="Le nom saisi est incorrect"
												placeholder="Nom">
												<f:validateRegex pattern="[a-zA-Zéèçîï  ]*" />
											</p:inputText>

										</div>
									</div>
								</div>


								<div class="form-group">

									<h2 style="text-align: center; margin-bottom: 5px">Type
										Point de collecte</h2>
									<p:selectOneMenu value="#{entiteJMB.enjuDTO.idType}"
										title="Type du point de collecte" label="Selectionnez le type"
										required="true" styleClass="form-control input-sm">
										<f:ajax render="@form" />
										<f:selectItem itemLabel="Selectionnez le type" itemValue="" />
										<f:selectItems value="#{referentielMB.typeEntityJutiridiques}"
											var="coupleDTO" itemValue="#{coupleDTO.clef}"
											itemLabel="#{coupleDTO.valeur}" />
									</p:selectOneMenu>

									<br />
									<p:selectOneMenu rendered="#{entiteJMB.enjuDTO.idType == 2}"
										title="Selectionner le point de collecte principal"
										requiredMessage="L'entite Juriqique principale est obligatoire"
										value="#{entiteJMB.enjuDTO.idTypePrincipal}"
										styleClass="form-control input-sm"
										label="Selectionnez l'entite juridique principale"
										required="true">
										<f:selectItem itemLabel="Selectionnez l'entite Principale"
											itemValue="" />
										<f:selectItems value="#{referentielMB.typeEntityJutiridiques}"
											var="coupleDTO" itemValue="#{coupleDTO.clef}"
											itemLabel="#{coupleDTO.valeur}" />
									</p:selectOneMenu>


								</div>




								<div class="form-group">


									<p:inputText value="#{entiteJMB.enjuDTO.adresse.libelle}"
										required="true" styleClass="form-control input-sm"
										placeholder="Adresse Point de collecte"
										requiredMessage="L'adresse est obilgatoire"
										title="Entrez l'adresse de point de collecte" />



								</div>



								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">

											<p:selectOneMenu value="#{entiteJMB.enjuDTO.idPays}"
												label="Selectionnez le type" required="true"
												styleClass="form-control input-sm"
												requiredMessage="L'habilitation est requis"
												style="margin-top:2px" filter="true" filterText="Filtrez"
												filterMatchMode="startsWith">
												<f:selectItem itemLabel="Selectionnez le pays " itemValue="" />
												<f:selectItems value="#{referentielMB.paysDtos}"
													var="coupleDTO" itemValue="#{coupleDTO.clef}"
													itemLabel="#{coupleDTO.valeur}" />

											</p:selectOneMenu>

										</div>
									</div>

									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">


											<p:selectOneMenu id="region"
												value="#{entiteJMB.enjuDTO.idRegion}"
												label="Selectionnez le type" style="margin-top:3px"
												requiredMessage="L'habilitation est requis" filter="true"
												filterText="Filtrez" filterMatchMode="startsWith"
												required="true" styleClass="form-control input-sm">
												<f:selectItem itemLabel="Selectionnez la région "
													itemValue="" />
												<f:selectItems value="#{referentielMB.regionDtos}"
													var="coupleDTO" itemValue="#{coupleDTO.clef}"
													itemLabel="#{coupleDTO.valeur}" />
											</p:selectOneMenu>


										</div>
									</div>

								</div>



								<input type="submit" value="Register"
									class="btn btn-info btn-block" />

								<div id="buttons">
									<div class="greenBar" style="width: 526px; margin-left: 10px"></div>


									<h:commandButton class="suivant"
										action="#{entiteJMB.creerEntiteJurique}" value="Valider"
										name="suivants" styleClass="btn btn-info btn-block" />
								</div>


							</div>
						</div>
					</div>
				</div>
			</h:form>
