									<div class="col-sm-6">

											value="#{agentSaisieMB.selectedIntrantDTO.idtypeProduit}"

											requiredMessage="Le Profil est requis">

												itemValue="" />

												value="#{agentSaisieMB.loadReferentielTypeIntrant()}"
												var="CollaborateurDTO" itemValue="#{CollaborateurDTO.id}"
												itemLabel="#{CollaborateurDTO.libelle}" />

											<p:ajax event="change"
												listener="#{agentSaisieMB.refresshListProduitFromTypeProduitSelected()}"
												update="listeIntrant" />

										</h:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-6 control-label">Intrant</label>
									<div class="col-sm-6">
										<h:selectOneMenu disabled="true"
											value="#{agentSaisieMB.selectedIntrantDTO.idProduit}"
											id="listeIntrant" 
											styleClass="form-control input-sm CustomSelect"
											>
											<f:selectItem itemLabel="#{agentSaisieMB.selectedIntrantDTO.libelleProduit}"
												itemValue="" />
											

										</h:selectOneMenu>
									</div>
								</div>

								<div class="form-group">
									<label for="inputPassword3" class="col-sm-6 control-label">Quantité</label>
									<div class="col-sm-6">
										<p:inputText
											value="#{agentSaisieMB.selectedIntrantDTO.quantiteInitaile}"
											styleClass="form-control" title="La quantité  est requise"
											converterMessage="La quantite est invalide" type="number"
											requiredMessage="La quantité  est requise" required="true" disabled="true" />

									</div>
								</div>

							</h:panelGroup>


						</div>




					
						<!--  right bloc -->
						<div class="col-xs-5">

							<div class="form-group">
								<label for="inputEmail3" class="col-sm-6 control-label">Programme</label>
								<div class="col-sm-6">
									<h:selectOneMenu
										value="#{agentSaisieMB.selectedIntrantDTO.idCampagneProgramme}"
										required="true"
										styleClass="form-control input-sm CustomSelect"
										requiredMessage="Le Profil est requis">
										<f:selectItem itemLabel="Selectionnez un programme "
											itemValue="" />
										<f:selectItems value="#{referentielMB.getlistProgramme()}"
											var="CoupleDTO" itemValue="#{CoupleDTO.clef}"
											itemLabel="#{CoupleDTO.valeur}" />

									</h:selectOneMenu>
								</div>
							</div>

						
								<div class="form-group">
								<label for="inputEmail3" class="col-sm-6 control-label">Fournisseur</label>
								<div class="col-sm-6">
									<h:selectOneMenu
										value="#{agentSaisieMB.selectedIntrantDTO.idFournisseur}"
										required="true"
										styleClass="form-control input-sm CustomSelect"
										requiredMessage="Le programme est requis">
										<f:selectItem itemLabel="Selectionnez un programme "
											itemValue="" />
										<f:selectItems value="#{referentielMB.loadAllFornisseurs()}"
											var="CoupleDTO" itemValue="#{CoupleDTO.idFounisseur}"
											itemLabel="#{CoupleDTO.libelle}" />

									</h:selectOneMenu>
								</div>
							</div>
